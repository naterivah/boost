<div  class="form-group" *ngIf="showPlayer && upload">
  <a  [routerLink]="linkDetail"  *ngIf="showTitle" class="badge label text-link text-muted text-warning text-uppercase mr-1 ">{{title}}</a>
  <audio  #audioSource [id]="upload.id" (playing)="propagatePlayingEvent($event)" controls class="bg-transparent pr-3 text-muted">
    <source [src]="getSource()"  >
  </audio>
</div>
