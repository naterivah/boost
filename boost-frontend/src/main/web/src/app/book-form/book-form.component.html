<div class=" mb-4">
  <button class="btn btn-primary btn-sm pull-right" (click)="formVisible=!formVisible"
          *ngIf="!formVisible"><i class="fa fa-plus"></i></button>
  <div *ngIf="formVisible" class="card">
    <div class="card-header">
    <span>Add/edit book</span>
      <div class="pull-right">
        <a class="text-link" href="#" (click)="formVisible=false"><i class="fa fa-times"></i></a>
      </div>
    </div>
    <div class="card-body">
      <div>
        <div class="row">
          <div class="col-lg-4">
            <app-image-preview (emitter)="setCover($event)"></app-image-preview>
          </div>
          <div class="col-lg-8">
              <div class="form-group">
                <label for="bookTitle">Title</label>
                <input type="text" class="form-control" id="bookTitle" [(ngModel)]="book.title">
              </div>
              <div class="form-group">
                <label for="bookCategory">Category</label>
                <input type="text" class="form-control" id="bookCategory" [(ngModel)]="book.category">
              </div>
              <div class="form-group">
                <label for="bookDescription">Description</label>
                <textarea class="form-control" id="bookDescription" [(ngModel)]="book.description"></textarea>
              </div>
          </div>
        </div>
