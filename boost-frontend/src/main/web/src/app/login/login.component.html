<div (keydown.enter)="login()" *ngIf="!isLoggedIn()" class="form-inline my-2 my-lg-0">
  <input autocapitalize="none" autofocus="autofocus" [(ngModel)]="username" name="username" class="border-radius-0 form-control mr-sm-2"
         type="text"
         placeholder="Username" aria-label="Username">
  <input (keydown.enter)="login()" [(ngModel)]="password" name="password" class="form-control mr-sm-2 border-radius-0 "
         type="password" placeholder="Password"
         aria-label="Password">
  <button class="btn  border-0 btn-outline-secondary text-white text-uppercase" type="button" (click)="login()"><fa-icon [icon]="faSignInAlt" ></fa-icon>&nbsp;Sign in
  </button>
</div>
<div *ngIf="isLoggedIn()" class="form-inline my-2 my-lg-0">
  <div *ngIf="currentChapter" >
    <app-audio-player [currentTime]="currentChapter.currentTime || 0.0" [updateCurrentTimeUrl]="getUpdateCurrentTimeUrl()" [currentPlayer]="true" [linkDetail]="getChapterDetailLink()" [upload]="currentChapter.upload" [title]="currentChapter.title"></app-audio-player>
  </div>
  <button class="btn border-0 btn-outline-danger text-white my-2 my-sm-0 " type="button" (click)="logout()">
    <span>{{getUser().username | uppercase}}</span>&nbsp;
    <fa-icon [icon]="faSignOutAlt"></fa-icon>
  </button>
</div>
