<div *ngIf="chapter">
  <p *ngIf="!editTitle" (click)="editTitle=!editTitle" class="badge p-2 badge-secondary lead text-uppercase">{{chapter.order}}. {{chapter.title}}</p>
  <input *ngIf="editTitle" type="text" class="form-control$ form-inline m-1" [(ngModel)]="chapter.title" (keydown.enter)="updateTitle($event)">
  <audio controls class="pb-3 pl-1 pr-1" style="background:transparent">
    <source [src]="getSource()">
  </audio>
</div>
