<div class="row">
  <div *ngIf="book" class="container">
    <button (click)="back()">back</button>
    <app-image-loader *ngIf="book.cover" [imageId]="book.cover.id"></app-image-loader>
    <p>{{book.id}}</p>
    <p>{{book.title}}</p>
    <p>{{book.description}}</p>
    <p>{{book.totalDuration}}</p>
    <app-book-form [editMode]="true" [formVisible]="true" [book]="book"></app-book-form>

  </div>
</div>
