<div class="p-2">
  <p class="lead text-uppercase text-center" *ngIf="chapters">{{chapters.length}} chapter{{chapters.length > 1 ? 's':''}}</p>
  <div *ngIf="chapters">
    <ul class="list-group">
      <li *ngFor="let ch of chapters" class="list-group-item">
        <app-chapter-detail [editMode]="editMode" [id]="ch.id" [chapter]="ch"></app-chapter-detail>
        <button class="btn btn-sm btn-outline-danger text-uppercase pull-right" (click)="deleteChapter(ch)" *ngIf="editMode">
          <i class="fa fa-trash"></i>&nbsp;Remove
        </button>
      </li>
    </ul>
  </div>
</div>
