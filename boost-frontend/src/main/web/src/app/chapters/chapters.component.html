<div class="p-2">
  <p *ngIf="chapters">{{chapters.length}} chapter{{chapters.length > 1 ? 's':''}}</p>
  <div *ngIf="chapters">
    <ul class="list-group">
      <li *ngFor="let ch of chapters" class="list-group-item">
        <app-chapter-detail [id]="ch.id" [chapter]="ch"></app-chapter-detail>
      </li>
    </ul>
  </div>
</div>
