<app-logo [headerClass]="'text-center  mt-5 pt-5   '"></app-logo>

<div class="container text-uppercase" >
  <div *ngIf="user && profile" class="">
    <div class="container col-4">
      <app-image-preview  [defaultImage]="user.profile && user.profile.profilePicture ? user.profile.profilePicture.id : null" (emitter)="updateProfilePicture($event)"></app-image-preview>
    </div>
    <div class="container ">
      <div class="text-center">
        <span>{{followingCount}} subscription{{followingCount > 1 ? 's':''}}</span>
        <span>&nbsp;-&nbsp;</span>
        <span>{{followerCount}} subscriber{{followerCount > 1 ? 's':''}}</span>
      </div>
    </div>
    <div class="container col-12">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input [disabled]="loading" type="text" class="form-control" id="firstName"  name="firstName" aria-describedby="firstName" placeholder="first name" [(ngModel)]="profile.firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input [disabled]="loading" type="text" class="form-control" id="lastName" name="lastName" aria-describedby="lastName" placeholder="last name" [(ngModel)]="profile.lastName">
      </div>
      <div class="form-group">
        <label for="birthdate">Birthdate</label>
        <input [disabled]="loading" format="mm-dd-yyyy" type="date" class="form-control" id="birthdate" name="birthdate" aria-describedby="birthdate" [(ngModel)]="profile.birthdate">
      </div>

      <div class="form-group">
        <label for="bio">About you</label>
        <textarea  [disabled]="loading" autosize class="form-control " id="bio" [(ngModel)]="profile.bio"></textarea>
      </div>
      <button [disabled]="loading" type="submit" class="mb-3 btn btn-outline-primary float-right text-uppercase " (click)="saveProfile()">
        <fa-icon [icon]="['fas','save']"></fa-icon>&nbsp; {{loading ? 'Saving': 'Save'}}
      </button>
    </div>
  </div>
</div>
