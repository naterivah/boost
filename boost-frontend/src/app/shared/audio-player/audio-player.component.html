<div  class="form-group me-2" *ngIf="showPlayer && upload">
  <a [routerLink]="linkDetail"  *ngIf="showTitle" class="badge label text-link text-muted text-warning text-uppercase me-2 ">{{title}}</a>
  <audio  #audioSource [id]="upload.id+currentPlayer" (playing)="propagatePlayingEvent($event)"(pause)="propagatePauseEvent($event)" controls [class]="'bg-transparent pe-3  text-muted' + width? 'w-'+width : ''">
    <source [src]="getSource()"  >
  </audio>
</div>
